<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024-2025 Weekly Planner - Beespoke</title>

    <!-- Print Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/output.css" />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <!-- Page Container -->
    <div
      class="page-container w-full h-screen flex justify-center items-center"
    >
      <!-- Spread Container -->
      <div class="spreads-container flex h-[496px]">
        <!-- Spread Left -->
        <div class="spread-left border border-black w-[350px] p-[5mm] pr-[8mm]">
          <div class="spread-left-content bg-white h-full flex flex-col gap-3">
            <!-- Month Header -->
            <h1 class="uppercase header flex-0">
              <span class="font-[900]">June</span>
              2025
            </h1>

            <!-- Calendar -->

            <ul class="calendar flex-3">
              <li class="cells header">
                <h1 class="weekday"><span class="font-[800]">Mon</span>day</h1>
              </li>
              <li class="cells header">
                <h1 class="weekday"><span class="font-[800]">Tue</span>sday</h1>
              </li>
              <li class="cells header">
                <h1 class="weekday">
                  <span class="font-[800]">Wed</span>nesday
                </h1>
              </li>
              <li class="cells header">
                <h1 class="weekday">
                  <span class="font-[800]">Thu</span>rsday
                </h1>
              </li>
              <li class="cells body"><h1 class="day">1</h1></li>
              <li class="cells body"><h1 class="day">2</h1></li>
              <li class="cells body"><h1 class="day">3</h1></li>
              <li class="cells body"><h1 class="day">4</h1></li>
              <li class="cells body"><h1 class="day">5</h1></li>
              <li class="cells body"><h1 class="day">1</h1></li>
              <li class="cells body"><h1 class="day">2</h1></li>
              <li class="cells body"><h1 class="day">3</h1></li>
              <li class="cells body"><h1 class="day">4</h1></li>
              <li class="cells body"><h1 class="day">5</h1></li>
              <li class="cells body"><h1 class="day">1</h1></li>
              <li class="cells body"><h1 class="day">2</h1></li>
              <li class="cells body"><h1 class="day">3</h1></li>
              <li class="cells body"><h1 class="day">4</h1></li>
              <li class="cells body"><h1 class="day">5</h1></li>
              <li class="cells body"><h1 class="day">5</h1></li>
            </ul>

            <div class="flex gap-2 border border-black h-17">
              <div class="w-[35%]">
                <h1
                  class="sub-header text-[6.5px] p-2 px-3 bg-black text-white"
                >
                  <span class="font-[900]">Happiness</span>
                  Space
                </h1>
                <div></div>
              </div>

              <div class="w-70%"></div>
            </div>
          </div>
        </div>
        <!-- Spread Right -->
        <div class="spread-right border border-black w-[350px] h-full">
          <div class="spread-right-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
